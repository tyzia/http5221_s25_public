<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbing Order Example</title>
</head>
<body>


<input type="text" tabindex="2" placeholder="Second input">
<button tabindex="3">Button 1</button>
<input type="text" tabindex="1" placeholder="First input">
<button tabindex="4">Button 2</button>
<!--<button disabled>Disabled Button</button>-->


</body>
</html>
