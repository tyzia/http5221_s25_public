<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Label Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 50px 0;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            margin: 50px 0;
        }
    </style>
</head>
<body>

<h1>Form with Label and Input</h1>

<form action="#" method="POST">
    <!-- Name Input -->
    <label for="name_id">Full Name:</label>
    <input type="text" id="name_id" name="full_name" placeholder="Enter your full name" required>

    <!-- Email Input -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email_field" placeholder="Enter your email address" required>

    <label for="country">Select Your Country:</label>
    <select id="country" name="country_field" required>
        <option value="" disabled selected>Select your country</option>
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
    </select>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

</body>
</html>
